    <!-- CSS Incorporato (Invariato) -->
    <style>
        /* === Stili Generali === */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background-color: #f4f7f6; color: #333; line-height: 1.6; }

        .section-divider { border: none; height: 1px; background-color: #e0e0e0; margin: 40px 0; }
        button { padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.2s ease, transform 0.1s ease; margin: 5px; background-color: #007bff; color: white; }

        .btn-select-players, .btn-generate, .btn-confirm { background-color: #17a2b8; }
        .btn-swap { background-color: #fd7e14; }
        .btn-generate-img { background-color: #6f42c1; }
        .btn-save-file { background-color: #5a6268; }
        .btn-load-file { background-color: #5a6268; }
        .btn-load-db { background-color: #007bff; } /* Nuovo */
        .btn-save-db { background-color: #28a745; } /* Nuovo */
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; font-size: 1em; margin-bottom: 10px; box-sizing: border-box; }

        .player-photo-thumbnail { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 1px solid #eee; vertical-align: middle; background-color: #eee;}

        /* PlayerForm */
        .player-form-container { margin-bottom: 20px; }
        .player-form { background-color: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; margin-top: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-toggle-form { display: block; width: auto; margin: 0 auto 15px auto;}

        /* PlayerList/PlayerItem */
        .player-list-container { margin-top: 20px; }
        .player-list { list-style: none; padding: 0; margin: 0; }
        .player-item { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 10px 15px; border: 1px solid #eee; border-radius: 5px; margin-bottom: 10px; background-color: #fff; }
        .player-info { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; flex-grow: 1; }

        .player-meta { font-size: 0.9em; color: #555; }

        .player-avg-score { background-color: #e9ecef; padding: 2px 6px; border-radius: 10px; color: #495057; margin-left: 5px; }
        .player-actions { display: flex; gap: 8px; margin-top: 5px; }
        .player-actions button { padding: 6px 12px; font-size: 0.9em; }

        /* File IO Section */
        .file-io-section { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: center; } /* Adjusted gap and justify */

        .match-type-selector { margin-bottom: 15px; }

        .match-type-selector select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; display: inline-block; width: auto; }

        /* PlayerSelectionModal */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; padding: 15px; }
        .modal-content { background-color: white; padding: 25px; border-radius: 8px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .modal-player-item:hover { background-color: #f8f9fa; }

        .unpredictability-slider label { display: block; margin-bottom: 8px; font-weight: bold; }
        .unpredictability-slider input[type="range"] { width: 100%; cursor: pointer; }
        .team-display-container button { margin-right: 10px; margin-bottom: 15px; }
        .teams-output { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px; }
        .teams-output h3 { text-align: center; margin-bottom: 15px; }
        .team-columns { display: flex; justify-content: space-around; gap: 20px; flex-wrap: wrap; }
        .team-column { flex: 1; min-width: 250px; background-color: #fff; padding: 15px; border-radius: 5px; border: 1px solid #ddd; margin-bottom: 15px; }
        .team-column h4 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 10px; }
        .team-column h4 small { font-weight: normal; font-size: 0.85em; color: #555;}
        .team-column:first-child h4 { color: #007bff; }
        .team-column:last-child h4 { color: #dc3545; }
        .team-column ul { list-style: none; padding: 0; margin: 0; }
        .team-column li { padding: 10px 5px; border-bottom: 1px dashed #eee; font-size: 0.95em; display: flex; align-items: center; justify-content: space-between; gap: 10px; transition: background-color 0.2s; }
        .team-column li:last-child { border-bottom: none; }
        .team-column li.selected-for-swap { background-color: #fff3cd; outline: 2px solid #fd7e14; font-weight: bold; }
        .team-player-info { flex-grow: 1; cursor: pointer; }
        .team-player-name { font-weight: bold; }
        .team-player-original-role { font-size: 0.8em; color: #777; display: block; }
        .team-player-role-selector select { padding: 4px 6px; font-size: 0.9em; width: auto; border-radius: 4px; margin-left: 5px; border: 1px solid #ccc; }
        .swap-controls { margin-top: 15px; text-align: center; }

        /* Immagine Generata */
        .generated-image-container { margin-top: 25px; padding-top: 20px; border-top: 1px solid #ccc; text-align: center; }
        .generated-image-container canvas { display: none; }
        .generated-image-container img { max-width: 100%; height: auto; border: 1px solid #ddd; margin-top: 10px; background-color: #f9f9f9; }
        .generated-image-container a { display: inline-block; margin-top: 10px; padding: 8px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 0.9em; }
        .generated-image-container a:hover { background-color: #218838; }

        /* Responsive */
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 10px; }
            h1 { font-size: 1.6em; padding: 12px; margin: -10px -10px 15px -10px; }
            button { padding: 8px 14px; font-size: 0.95em; }
            input[type="text"], input[type="number"], select { padding: 8px; }
            .player-item { flex-direction: column; align-items: flex-start; gap: 5px; }
            .player-info { gap: 5px;}
            .player-actions { width: 100%; justify-content: flex-end; margin-top: 8px; }
            .file-io-section { flex-direction: column; align-items: stretch; text-align: center;}
            .file-io-section p { margin-bottom: 10px; }
            .team-columns { flex-direction: column; }
            .modal-content { padding: 15px; }
            .balancing-options { display: flex; flex-direction: column; }
            .checkbox-group { font-size: 0.9em; }
            .team-column li { font-size: 0.9em; flex-wrap: wrap;}
            .team-player-role-selector select { width: 100%; margin-left: 0; margin-top: 5px; }
        }

        /* Stili per messaggio di caricamento/errore */
        .loading-message { text-align: center; padding: 40px; font-size: 1.2em; color: #555; font-weight: bold;}
        .error-message { text-align: center; padding: 20px; color: red; border: 1px solid red; background-color: #fdd; border-radius: 5px; margin: 10px; }

    </style>
</head>
<body>
    <!-- Elemento Root -->
    <div id="root"></div>

    <!-- Codice React (JSX) -->
    <script type="text/babel">

        // === Hook e Costanti ===
        const { useState, useEffect, useCallback, useRef } = React;
        const ALL_ROLES = ['Portiere', 'Difensore', 'Centrocampista', 'Attaccante'];
        const SAVE_PASSWORD = "RoyClasico"; // La tua password

        // --- Hook useLocalStorage (Mantenuto per MatchType, Teams, Settings) ---
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error("Error reading localStorage key “"+key+"”:", error);
                    return initialValue;
                }
            });
            const setValue = useCallback((value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error("Error setting localStorage key “"+key+"”:", error);
                }
            }, [key, storedValue]);
            return [storedValue, setValue];
        }
        // --- Fine useLocalStorage ---


        // --- Inizializzazione Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyCl-0Ini6m3MKRN-qTfGp1kcXtW0z6qGEE", // <-- Assicurati sia corretta
          authDomain: "el-clasico-app.firebaseapp.com",
          projectId: "el-clasico-app",
          storageBucket: "el-clasico-app.appspot.com",
          messagingSenderId: "816654567071",
          appId: "1:816654567071:web:318425d18e9b224c4b04aa",
          measurementId: "G-JVLZFP9PCR"
        };

        let db;
        let playersCollectionRef;
        let firebaseInitializationError = null;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase inizializzato.");
            } else {
                firebase.app();
                console.log("Firebase già inizializzato.");
            }
            db = firebase.firestore();
            playersCollectionRef = db.collection('players');
            console.log("Riferimento alla collezione 'players' ottenuto.");
        } catch (error) {
             console.error("!!! ERRORE CRITICO NELL'INIZIALIZZAZIONE DI FIREBASE !!!", error);
             firebaseInitializationError = `Errore grave: Impossibile inizializzare il database (${error.message}). Controlla le credenziali Firebase e la connessione internet.`;
        }
        // --- Fine Inizializzazione Firebase ---


        // === Funzioni Utili (Invariate) ===
        const calculatePlayerScore = (player) => { if (!player) return 0; return ((player.abilitaDifensiva || 0) * 1.0 + (player.abilitaOffensiva || 0) * 1.0 + (player.velocita || 0) * 0.8 + (player.scatto || 0) * 0.8 + (player.pressing || 0) * 0.7 + (player.determinazione || 0) * 1.0 + (player.robustezza || 0) * 0.7 + ((player.peso || 75) / 20) + ((player.altezza || 175) / 40)); };
        const getRequiredPlayers = (matchType) => { switch (matchType) { case '5': return 10; case '6': return 12; case '8': return 16; case '11': return 22; default: return 0; } };
        const calculateTeamFinalScore = (team) => { return team.reduce((sum, player) => sum + calculatePlayerScore(player), 0); };
        const roleOrder = ['Portiere', 'Difensore', 'Centrocampista', 'Attaccante'];
        const getAvgScore = (player) => { if (!player) return '0.0'; const scoreSum = ((player.abilitaDifensiva || 0) + (player.abilitaOffensiva || 0) + (player.velocita || 0) + (player.scatto || 0) + (player.pressing || 0) + (player.determinazione || 0) + (player.robustezza || 0)); return (scoreSum / 7).toFixed(1); };
        const balanceTeams = (players, unpredictability, balanceByRole) => { if (!players || players.length === 0 || players.length % 2 !== 0) { console.error("Invalid player count for balancing:", players?.length); return { teamA: [], teamB: [] }; } const playersWithScores = players.map(player => { const baseScore = calculatePlayerScore(player); const randomFactor = (Math.random() - 0.5) * 2 * unpredictability * (baseScore * 0.05); return { ...player, tempScore: baseScore + randomFactor, baseScore: baseScore, currentRole: player.ruolo }; }); const sortedPlayers = playersWithScores.sort((a, b) => b.tempScore - a.tempScore); const teamA = []; const teamB = []; let scoreA = 0; let scoreB = 0; const rolesCountA = {}; const rolesCountB = {}; const rolesInGame = [...new Set(players.map(p => p.ruolo))]; rolesInGame.forEach(role => { rolesCountA[role] = 0; rolesCountB[role] = 0; }); sortedPlayers.forEach(player => { let assignToA = false; if (balanceByRole) { const role = player.ruolo; const countA = rolesCountA[role] || 0; const countB = rolesCountB[role] || 0; if (countA < countB) assignToA = true; else if (countB < countA) assignToA = false; else assignToA = scoreA <= scoreB; } else { assignToA = scoreA <= scoreB; } if (assignToA) { teamA.push(player); scoreA += player.tempScore; if (balanceByRole) rolesCountA[player.ruolo]++; } else { teamB.push(player); scoreB += player.tempScore; if (balanceByRole) rolesCountB[player.ruolo]++; } }); const finalTeamA = teamA.map(({ tempScore, baseScore, ...player }) => player); const finalTeamB = teamB.map(({ tempScore, baseScore, ...player }) => player); return { teamA: finalTeamA, teamB: finalTeamB }; };
        function drawFormation(canvas, teamA, teamB, matchType) { const ctx = canvas.getContext('2d'); if (!ctx) return; const W = canvas.width = 700; const H = canvas.height = 450; const playerRadius = 15; const fieldColor = '#28a745'; const lineColor = '#FFFFFF'; const teamAColor = '#007bff'; const teamBColor = '#dc3545'; const playerNameColor = '#000000'; const defaultTextColor = '#FFFFFF'; const imageCache = {}; const loadImage = (url) => { if (!url) return null; if (imageCache[url]) return imageCache[url]; const img = new Image(); img.src = url; imageCache[url] = img; img.onerror = () => { imageCache[url] = null; }; return img; }; ctx.clearRect(0, 0, W, H); ctx.fillStyle = fieldColor; ctx.fillRect(0, 0, W, H); ctx.strokeStyle = lineColor; ctx.lineWidth = 2; ctx.strokeRect(5, 5, W - 10, H - 10); ctx.beginPath(); ctx.moveTo(W / 2, 5); ctx.lineTo(W / 2, H - 5); ctx.stroke(); ctx.beginPath(); ctx.arc(W / 2, H / 2, 60, 0, 2 * Math.PI); ctx.stroke(); ctx.fillStyle = lineColor; ctx.beginPath(); ctx.arc(W / 2, H / 2, 4, 0, 2 * Math.PI); ctx.fill(); ctx.strokeRect(5, H * 0.2, W * 0.2, H * 0.6); ctx.strokeRect(W - 5 - W * 0.2, H * 0.2, W * 0.2, H * 0.6); const getPositions = (team, isTeamA) => { const positions = {}; const sideXBase = isTeamA ? W * 0.25 : W * 0.75; const roleOffsets = { Portiere: -W * 0.18, Difensore: -W * 0.1, Centrocampista: 0, Attaccante: W * 0.1 }; ALL_ROLES.forEach(role => { const playersInRole = team.filter(p => p.currentRole === role); if (playersInRole.length === 0) return; const baseX = sideXBase + (roleOffsets[role] || 0); const availableHeight = H * 0.8; const startY = H * 0.1; const yStep = playersInRole.length > 1 ? availableHeight / (playersInRole.length -1) : availableHeight / 2; playersInRole.forEach((player, index) => { let yPos = startY + (playersInRole.length === 1 ? availableHeight / 2 : index * yStep) + (Math.random() - 0.5) * 10; let xPos = baseX + (Math.random() - 0.5) * 20; positions[player.id] = { x: Math.max(playerRadius + 5, Math.min(W - playerRadius - 5, xPos)), y: Math.max(playerRadius + 5, Math.min(H - playerRadius - 5, yPos)) }; }); }); return positions; }; const positionsA = getPositions(teamA, true); const positionsB = getPositions(teamB, false); const drawPlayer = (player, pos, teamColor) => { if (!pos) return; const { x, y } = pos; ctx.save(); ctx.beginPath(); ctx.arc(x, y, playerRadius, 0, 2 * Math.PI); ctx.fillStyle = teamColor; ctx.fill(); if (player.photoUrl) { const img = loadImage(player.photoUrl); if (img && img.complete && img.naturalHeight !== 0) { ctx.clip(); const aspectRatio = img.naturalWidth / img.naturalHeight; let drawWidth, drawHeight, offsetX, offsetY; if (img.naturalWidth >= img.naturalHeight) { drawHeight = playerRadius * 2; drawWidth = drawHeight * aspectRatio; offsetX = x - drawWidth / 2; offsetY = y - playerRadius; } else { drawWidth = playerRadius * 2; drawHeight = drawWidth / aspectRatio; offsetX = x - playerRadius; offsetY = y - drawHeight / 2; } try { ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight); } catch (e) { console.warn("Error drawing image for", player.nome, e); } ctx.restore(); } } ctx.beginPath(); ctx.arc(x, y, playerRadius, 0, 2 * Math.PI); ctx.strokeStyle = '#333'; ctx.lineWidth = 1; ctx.stroke(); ctx.fillStyle = playerNameColor; ctx.font = 'bold 11px Arial'; ctx.textAlign = 'center'; const displayName = player.nome.length > 12 ? player.nome.split(' ')[0] : player.nome; ctx.fillText(displayName, x, y + playerRadius + 12); }; teamA.forEach(p => drawPlayer(p, positionsA[p.id], teamAColor)); teamB.forEach(p => drawPlayer(p, positionsB[p.id], teamBColor)); };
        // === Fine Funzioni Utili ===


        // === Componenti React (PlayerForm, PlayerItem, PlayerList, PlayerSelectionModal, MatchSetup, TeamDisplay - Invariati) ===
        function PlayerForm({ onSave, editingPlayer, onCancelEdit }) {
             const initialFormData = { nome: '', ruolo: 'Centrocampista', abilitaDifensiva: 5, abilitaOffensiva: 5, velocita: 5, scatto: 5, pressing: 5, determinazione: 5, peso: 75, altezza: 175, robustezza: 5, photoUrl: null };
             const [formData, setFormData] = useState(initialFormData);
             const [isVisible, setIsVisible] = useState(false);
             const [photoPreview, setPhotoPreview] = useState(null);

             useEffect(() => {
                 if (editingPlayer) {
                     const dataToEdit = {...initialFormData, ...editingPlayer};
                     setFormData(dataToEdit); setPhotoPreview(dataToEdit.photoUrl || null); setIsVisible(true);
                 } else { setFormData(initialFormData); setPhotoPreview(null); }
             }, [editingPlayer]);

             const handleChange = (e) => { const { name, value, type } = e.target; setFormData(prev => ({ ...prev, [name]: type === 'number' ? parseFloat(value) || 0 : value })); };
             const handlePhotoChange = (e) => {
                 const file = e.target.files[0];
                 if (file) {
                     if (file.size > 2 * 1024 * 1024) { alert("Immagine troppo grande! Max 2MB."); e.target.value = null; return; }
                     const reader = new FileReader();
                     reader.onloadend = () => { setFormData(prev => ({ ...prev, photoUrl: reader.result })); setPhotoPreview(reader.result); };
                     reader.onerror = (error) => { console.error("File reading error:", error); alert("Errore nel caricamento dell'immagine."); };
                     reader.readAsDataURL(file);
                 }
             };
             const handleSubmit = (e) => { e.preventDefault(); if (!formData.nome.trim()) { alert("Il nome è obbligatorio!"); return; } onSave(formData); handleCancel(); };
             const handleCancel = () => { setFormData(initialFormData); setPhotoPreview(null); setIsVisible(false); onCancelEdit(); };
             const toggleVisibility = () => { if (!editingPlayer) { setIsVisible(!isVisible); if (isVisible) { handleCancel(); } } else if (!isVisible) { setIsVisible(true); } };

             return (
                 <div className="player-form-container">
                     {!isVisible && (<button onClick={toggleVisibility} className="btn-toggle-form btn-create">+ Crea Nuovo Giocatore</button>)}
                     {isVisible && (
                         <form onSubmit={handleSubmit} className="player-form">
                             <h3>{editingPlayer ? 'Modifica Giocatore' : 'Nuovo Giocatore'}</h3>

                    const dataStr = JSON.stringify(playersToSave, null, 2);
                    const blob = new Blob([dataStr], { type: "application/json" });
                    const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = "elclasico_players_snapshot.json"; document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(url);
                } catch (error) { console.error("Errore salvataggio file:", error); alert("Errore durante la preparazione del file snapshot."); }
            };
            const handleLoadTrigger = () => { fileInputRef.current?.click(); };
            const handleFileSelected = (event) => {
                 const file = event.target.files?.[0]; if (!file) return;
                 if (!file.name.endsWith('.json')) { alert("Seleziona un file .json."); event.target.value = null; return; }
                 const reader = new FileReader();
                 reader.onload = (e) => {
                     try {
                         if (!e.target?.result) throw new Error("File vuoto.");
                         const loadedData = JSON.parse(e.target.result);
                         if (!Array.isArray(loadedData)) throw new Error("Il file non è un elenco JSON.");
                         if (window.confirm(`Caricare ${loadedData.length} giocatori dallo snapshot locale?\nATTENZIONE: Sovrascriverà la lista attuale e azzererà squadre/selezioni. Non influisce sul DB condiviso.`)) {
                             const sanitizedPlayers = loadedData.map(p => ({
                                 id: p.id || crypto.randomUUID(), // Usa ID dal file o ne genera uno nuovo
                                 nome: p.nome || "Sconosciuto", ruolo: ALL_ROLES.includes(p.ruolo) ? p.ruolo : 'Centrocampista',
                                 abilitaDifensiva: p.abilitaDifensiva ?? 5, abilitaOffensiva: p.abilitaOffensiva ?? 5, velocita: p.velocita ?? 5, scatto: p.scatto ?? 5,
                                 pressing: p.pressing ?? 5, determinazione: p.determinazione ?? 5, peso: p.peso ?? 75, altezza: p.altezza ?? 175, robustezza: p.robustezza ?? 5, photoUrl: p.photoUrl || null
                             }));
                             setPlayers(sanitizedPlayers); // SOSTITUISCI STATO LOCALE
                             clearDependentState(); // Azzera dipendenze
                             alert("Giocatori caricati localmente dallo snapshot!");
                             setDbStatusMessage('Caricato snapshot locale.');
                             setTimeout(() => setDbStatusMessage(''), 3000);
                         }
                     } catch (error) { console.error("Errore caricamento file:", error); alert(`Errore caricamento snapshot: ${error.message}`); }
                     finally { if(event.target) event.target.value = null; }
                 };
                 reader.onerror = () => { alert("Errore lettura file snapshot."); if(event.target) event.target.value = null; };
                 reader.readAsText(file);
            };
            // --- Fine Handlers File IO ---


            // --- Render App ---
            const disableDbActions = isLoadingDb || isSavingDb || isLoadingPlayers || !!firebaseInitializationError;

            return (
                <div className="container">
                    <h1>El Clasico Team Manager <small>(DB Online)</small></h1>

                    {/* Messaggi di Stato/Errore Principali */}
                    {firebaseInitializationError && <div className="error-message">{firebaseInitializationError}</div>}
                    {errorLoadingPlayers && <div className="error-message">{errorLoadingPlayers}</div>}
                    {isLoadingPlayers && <div className="loading-message">Connessione al database e caricamento iniziale...</div>}

                    {/* Mostra contenuto principale solo se Firebase inizializzato correttamente */}
                    {!firebaseInitializationError && (
                        <>
                            <section id="gestione-giocatori">
                               <h2>Gestione Giocatori (Condivisa)</h2>
                               <div className="file-io-section">
                                   {/* Pulsanti Database */}
                                   <button onClick={handleLoadFromFirestore} className="btn-load-db" disabled={disableDbActions} title="Forza ricarica dal DB Firestore">
                                       {isLoadingDb ? 'Caricando...' : 'Carica da DB'}
                                   </button>
                                   <button onClick={handleSaveToFirestore} className="btn-save-db" disabled={disableDbActions || players.length === 0} title="Sovrascrivi il DB Firestore con la lista locale (richiede password)">
                                       {isSavingDb ? 'Salvataggio...' : 'Salva su DB'}
                                   </button>
                                   {/* Pulsanti Snapshot Locale */}
                                   <button onClick={handleSaveToFile} className="btn-save-file" disabled={disableDbActions || players.length === 0} title="Salva uno snapshot locale della lista attuale">Salva Snapshot</button>
                                   <button onClick={handleLoadTrigger} className="btn-load-file" disabled={disableDbActions} title="Carica uno snapshot locale (sovrascrive lista attuale)">Carica Locale</button>
                                   <input ref={fileInputRef} type="file" accept=".json" style={{ display: 'none' }} onChange={handleFileSelected} />
                                   <p>
                                       {dbStatusMessage && <span className="db-status-message">{dbStatusMessage}</span>}
                                       {!dbStatusMessage && `(Carica/Salva da/su Database condiviso o gestisci snapshot locali)`}
                                   </p>
                               </div>

                                {/* Non mostrare form/lista finché il listener iniziale non ha caricato */}
                                {!isLoadingPlayers && !errorLoadingPlayers && (
                                  <>
                                      <PlayerForm onSave={handleSavePlayer} editingPlayer={editingPlayer} onCancelEdit={handleCancelEdit}/>
                                      <PlayerList players={players} onEdit={handleEditPlayer} onDelete={handleDeletePlayer}/>
                                  </>
                                )}
                            </section>

                            <hr className="section-divider" />

                             {/* Non mostrare setup partita finché il listener iniziale non ha caricato */}
                            {!isLoadingPlayers && !errorLoadingPlayers && (
                              <>
                                <section id="imposta-partita">
                                    <MatchSetup matchType={matchType} onMatchTypeChange={handleMatchTypeChange} onOpenSelection={handleOpenSelectionModal} availablePlayerCount={players.length}/>
                                </section>

                                {isModalOpen && ( <PlayerSelectionModal players={players} selectedPlayerIds={selectedPlayerIds} requiredCount={getRequiredPlayers(matchType)} onToggleSelect={handleTogglePlayerSelection} onConfirm={handleConfirmSelection} onClose={handleCloseSelectionModal} /> )}

                                <hr className="section-divider" />

                                <section id="crea-squadre">
                                    <TeamDisplay players={players} selectedPlayerIds={selectedPlayerIds} teams={teams} matchType={matchType} onUpdateTeams={handleUpdateTeams} onClearSelection={handleClearSelectionAndTeams} balanceByRoleEnabled={balanceByRoleEnabled} onToggleBalanceByRole={handleToggleBalanceByRole} onGenerateTeams={handleGenerateBalancedTeams} />
                                </section>
                              </>
                            )}
                        </>
                    )}
                </div>
            );
        } // --- Fine App ---


        // === Monta l'App React nel DOM con Error Boundary (Invariato) ===
        const rootElement = document.getElementById('root');
        if (rootElement) {
            try {
                 const root = ReactDOM.createRoot(rootElement);
                 class ErrorBoundary extends React.Component {
                     constructor(props) { super(props); this.state = { hasError: false, error: null }; }
                     static getDerivedStateFromError(error) { return { hasError: true, error }; }
                     componentDidCatch(error, errorInfo) { console.error("React Error Boundary:", error, errorInfo); }
                     render() {
                         if (this.state.hasError) { return <div className="error-message">Oops! Errore applicazione. <br/> Dettagli: {this.state.error?.message}</div>; }
                         return this.props.children;
                     }
                 }
                 root.render(<ErrorBoundary><App /></ErrorBoundary>);
            } catch (error) {
                 console.error("Errore rendering iniziale:", error);
                 rootElement.innerHTML = '<div class="error-message">Errore critico avvio applicazione. Controlla console.</div>';
            }
        } else {
            console.error("Elemento #root non trovato!");
            alert("Errore: #root mancante.")
        }

    </script>

</body>
</html>
